<!DOCTYPE html>
<html>
<head>
	<title>web page show list</title>
	<style>
		ul li{
			font-family: Arial;
			font-weight: bold;
			font-size: 23px;
			padding: 12px;
			color: red;
			background: yellow;
			margin: 20px;
		}
	</style>
</head>
<body>
		<h1>Names</h1>
		<ul>{% for name in names %}
			<li>{{name}}</li>
			{% endfor %}
		</ul>
</body>
</html>
