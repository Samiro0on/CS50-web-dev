<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			document.querySelector('#myForm').onsubmit = function(){
				const name = document.querySelector('#myName').value;
				alert(`Hello ${name}.`);
			}
		})

	</script>
	<title>My web page</title>
</head>
<body>
	<div>
		<form id="myForm">
			<input id="myName" autocomplete="off" autofocus="on" placeholder="your name please ..." type="text">
			<input type="submit">
		</form>
	</div>
</body>
</html>
