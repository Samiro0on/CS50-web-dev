<html>
<head>

	<script type="text/javascript">
		

		function Hello(){

		}

		let counter = 0
		function Count(){
			counter++;
			document.querySelector('#counter').innerHTML = counter;
			if (counter%10 == 0) {
				alert(`counter is at ${counter} !`);
			}
		}

	</script>

	<title>My web page</title>
</head>
<body>

	</div>
